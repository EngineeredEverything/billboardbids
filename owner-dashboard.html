<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard - BillboardBids</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-billboard text-2xl text-blue-600"></i>
                    <span class="text-xl font-bold text-gray-900">BillboardBids</span>
                    <span class="text-sm text-gray-500 ml-4">Owner Dashboard</span>
                </div>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-600 hover:text-gray-900">Marketplace</a>
                    <button class="text-gray-600 hover:text-gray-900">
                        <i class="fas fa-user-circle text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Stats Overview -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">My Billboards</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Total Revenue</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalRevenue">$0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-dollar-sign text-green-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Active Bookings</p>
                        <p class="text-2xl font-bold text-gray-900" id="activeBookings">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-calendar-check text-blue-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">My Billboards</p>
                        <p class="text-2xl font-bold text-gray-900" id="totalBillboards">0</p>
                    </div>
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-billboard text-purple-600 text-xl"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">Utilization</p>
                        <p class="text-2xl font-bold text-gray-900" id="utilization">0%</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <i class="fas fa-chart-line text-orange-600 text-xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="border-b">
                <nav class="flex">
                    <button onclick="showTab('inventory')" id="tab-inventory" class="px-6 py-3 text-blue-600 border-b-2 border-blue-600 font-semibold">
                        My Inventory
                    </button>
                    <button onclick="showTab('bookings')" id="tab-bookings" class="px-6 py-3 text-gray-600 hover:text-gray-900">
                        Bookings
                    </button>
                    <button onclick="showTab('analytics')" id="tab-analytics" class="px-6 py-3 text-gray-600 hover:text-gray-900">
                        Analytics
                    </button>
                </nav>
            </div>
            
            <!-- Inventory Tab -->
            <div id="content-inventory" class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">My Billboards</h2>
                    <button onclick="showAddBillboardModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                        <i class="fas fa-plus mr-2"></i>Add Billboard
                    </button>
                </div>
                <div id="inventoryList" class="space-y-4">
                    <!-- Billboards will be inserted here -->
                </div>
            </div>
            
            <!-- Bookings Tab -->
            <div id="content-bookings" class="p-6 hidden">
                <h2 class="text-xl font-bold mb-6">Recent Bookings</h2>
                <div id="bookingsList">
                    <!-- Bookings will be inserted here -->
                </div>
            </div>
            
            <!-- Analytics Tab -->
            <div id="content-analytics" class="p-6 hidden">
                <h2 class="text-xl font-bold mb-6">Performance Analytics</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold mb-4">Revenue by Billboard</h3>
                        <div id="revenueChart" class="h-64 flex items-center justify-center text-gray-400">
                            Chart placeholder
                        </div>
                    </div>
                    <div class="border rounded-lg p-4">
                        <h3 class="font-semibold mb-4">Booking Trends</h3>
                        <div id="bookingChart" class="h-64 flex items-center justify-center text-gray-400">
                            Chart placeholder
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Billboard Modal -->
    <div id="addBillboardModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-start mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Add New Billboard</h2>
                <button onclick="closeAddBillboardModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            
            <form id="addBillboardForm" onsubmit="handleAddBillboard(event)">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Billboard Name</label>
                        <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="e.g., I-10 East Commuter">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location (City, State)</label>
                        <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="Los Angeles, CA">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Address</label>
                        <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="I-10 Eastbound, Mile 23">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Traffic Type</label>
                        <select class="w-full border border-gray-300 rounded-lg px-3 py-2">
                            <option>Commuter Traffic</option>
                            <option>Highway</option>
                            <option>Downtown</option>
                            <option>Suburban</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Daily Impressions</label>
                        <input type="number" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="85000">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Hourly Rate ($)</label>
                        <input type="number" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="75">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Specs</label>
                        <input type="text" required class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="14' x 48' Digital LED">
                    </div>
                    
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Photo URL</label>
                        <input type="url" class="w-full border border-gray-300 rounded-lg px-3 py-2" placeholder="https://...">
                    </div>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700">
                    Add Billboard
                </button>
            </form>
        </div>
    </div>

    <script src="owner-dashboard.js"></script>
</body>
</html>
